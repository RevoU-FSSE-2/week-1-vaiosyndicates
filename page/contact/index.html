<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="../../css/navbar/navbar.css">
  <link rel="stylesheet" href="/assets/css/global/index.css">
  <link rel="stylesheet" href="/assets/css/forms/forms.css">
  <script src="/assets/js/contact.js"></script>
</head>
<body>
  <h1>Contact Me</h1>
  <div class="form-section content-section">
    <form action="" class="contact-forms" onsubmit="alerts()">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama..">
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email..">
  
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" cols="50"></textarea>
  
      <input type="submit" value="Submit" class="submit-button">
    </form>
  </div>
  <div class="social-section content-section">
    <div class="social-wrapper">
      <div class="social-content">
        <h1 class="title">Social Account</h1>
        <p class="paragraph">
          <a href="https://github.com/vaiosyndicates" class="social-link" id="github" target="_blank">Github</a>
          <a href="https://www.linkedin.com/in/ade-kresna-dewantara" class="social-link" id="linkedin" target="_blank">Linkedin</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
